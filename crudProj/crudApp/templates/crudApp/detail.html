{% extends 'crudApp/index.html' %}
{% block content %}
<section class="page-section" id="services">
    <div class="container px-4 px-lg-5">
        <!--글제목을 넣을 예정입니다-->
        <h2 class="text-center mt-0">제목 : {{post.title}}</h2>
        <hr class="divider" />
        <p>작성 일자 및 시간 : {{post.pub_date}}</p>
        <p>글쓴이 : {{post.writer}}</p>
        <p>내용 : {{post.body}}</p>
        <a href="{% url 'edit' post.id %}">수정하기</a>
        <a href="{% url 'delete' post.id %}">삭제하기</a>
        <!--Post model의 id값을 가져오는 변수의 이름은 post로 views.py에 설정해둔거 주의-->
        <!--detail.html에서는 edit.html 페이지로 이동하기 위해 여러 post 모델의 아이디 중 특정 아이디만을 받는 것이기 때문에 post 변수로 입력-->
    </div>
</section>
{% endblock %}
