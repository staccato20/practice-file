{% extends 'crudApp/index.html' %}
{% block content %}
<section class="page-section" id="services">
    <div class="container px-4 px-lg-5">
        <h2 class="text-center mt-0">READ</h2>
        <hr class="divider" />
        {% for posts in posts.all %}
        <!--제목을 누르면 해당하는 id값을 가진 게시물로 이동하게 해주려고함.{%%} : 특정 값을 갖고 오는 것이기 때문에 값이 갖고 있는 고유 번호인 id를 가져오기-->
        <p>제목 :<a href="{% url 'detail' posts.id %}">{{ posts.title }}</a></p><!--{{}} : 해당 게시물의 제목을 링크로 만드는거-->
        <p>작성자 : {{ posts.writer }}</p>
        <p>작성 일지 및 시간 : {{ posts.pub_date }}</p>
        <!--title / body / writer와 같이 Post 모델로 만들어진 객체를 가져오기 위한 변수의 이름은 posts로 views.py에 되어있는거 주의-->
        <!--즉, read.html에서는 detail.html 페이지로 이동하기 위해 Post 객체에서 id값 모두를 가져오는 것이기 때문에 posts변수에 담겨오는 것-->
        {% endfor %}
    </div>
</section>
{% endblock %}
